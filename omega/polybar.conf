[colors]
background = #00222222
background-alt = #444444
foreground = #dfdfdf
foreground-alt = #555
alert = #bd2c40

[bar/top]
monitor = eDP1
width = 100%
height = 22
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = fixed:pixelsize=10;2
font-1 = MaterialIcons:pixelsize=11;3

modules-left = bspwm xwindow
modules-center = date
modules-right = wlan xbacklight pulseaudio xkeyboard battery

wm-restack = bspwm

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

[bar/bottom]
monitor = eDP1
bottom = true
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=10;2
font-1 = MaterialIcons:pixelsize=11;3

modules-left = cpu netstat
modules-center =
modules-right = fsroot fshome memory

tray-position = center
tray-padding = 2

wm-restack = bspwm

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "

label-layout = %layout%

[module/fsroot]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %used% / %total%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/fshome]
type = internal/fs
interval = 25

mount-0 = /home

label-mounted =  %used% / %total%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

#ws-icon-0 = I;
#ws-icon-1 = II;
#ws-icon-2 = III;
#ws-icon-3 = V;
#ws-icon-4 = VI;
#ws-icon-default = 


label-focused = 
#label-focused-background = ${colors.background-alt}
label-focused-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = 
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

label-locked = 
label-sticky = 
label-private = 

[module/xbacklight]
type = internal/xbacklight

format = <ramp> <label>
label = %percentage% %

ramp-0 = ""
ramp-1 = ""
ramp-2 = ""

[module/cpu]
type = internal/cpu
interval = 1
format = <label> <ramp-coreload>
label = " %percentage% % "

ramp-coreload-0 = ▁
ramp-coreload-0-foreground = #aaff77
ramp-coreload-1 = ▂
ramp-coreload-1-foreground = #aaff77
ramp-coreload-2 = ▃
ramp-coreload-2-foreground = #aaff77
ramp-coreload-3 = ▄
ramp-coreload-3-foreground = #aaff77
ramp-coreload-4 = ▅
ramp-coreload-4-foreground = #fba922
ramp-coreload-5 = ▆
ramp-coreload-5-foreground = #fba922
ramp-coreload-6 = ▇
ramp-coreload-6-foreground = #ff5555
ramp-coreload-7 = █
ramp-coreload-7-foreground = #ff5555


[module/memory]
type = internal/memory
interval = 2
format = <label>
label =  %gb_used% / %gb_total%

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = " "
label-connected = %essid%

format-disconnected = No WiFi
format-disconnected-prefix = " "

[module/eth]
type = internal/network
interface = 
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/netstat]
type = internal/network
interface = wlp2s0
interval = 1.0

accumulate-stats = true
label-connected = %{F#ff0000}%{F-} %downspeed% %{F#00ff00}%{F-} %upspeed%

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %A %d. %m."

time =  %H:%M
time-alt =

label = %time% %date%

[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_00_1b.0.analog-stereo

master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone

headphone-id = 13

format-volume = <ramp-volume> <label-volume> 
label-volume = %percentage% %
label-volume-foreground = ${root.foreground}

format-muted-prefix = " "
format-muted-foreground = ${colors.foreground-alt}
label-muted = 0 %

ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""

ramp-headphones-0 = ""
ramp-headphones-1 = ""


[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <animation-charging> <label-charging>

format-discharging = <ramp-capacity> <label-discharging>

format-full-prefix = " "
format-full-prefix-foreground = #00ff00

ramp-capacity-0 = 
ramp-capacity-0-foreground = #ff0000
ramp-capacity-1 = 
ramp-capacity-1-foreground = #ff8800
ramp-capacity-2 = 
ramp-capacity-2-foreground = #ffcc00
ramp-capacity-3 = 
ramp-capacity-3-foreground = #ccff00
ramp-capacity-4 = 
ramp-capacity-4-foreground = #88ff00

animation-charging-0 = 
animation-charging-foreground = #ffcc00
animation-charging-framerate = 500

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
;margin-top = 5
;margin-bottom = 5

; vim:ft=dosini
